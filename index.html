<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" 
     rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <h1 class="title">Quem est√° assistindo?</h1>
        <ul class="cards">
            <li class="box-avatar">
                <img class="avatar" src="./img/pink.png" alt="avatar pink usuario Vitoria">
                <p>Vitoria</p>
            </li>
            <li class="box-avatar">
                <img class="avatar" src="./img/panda.png" alt="avatar panda usuario Pedrinho">
                <p>Pedrinho</p>
            </li>
            <li class="box-avatar">
                <img class="avatar" src="./img/robot.png" alt="avatar robot usuario Josias ">
                <p>Josias</p>
            </li>
            <li class="box-avatar">
                <img class="avatarplus" src="./img/plus.png" alt="Adicionar perfil">
                <p>Adicionar perfil</p>
            </li>
        </ul>
        <div class="box-button">
            <button class="button">Gerenciar Perfis</button>
        </div>
    </main>
</body>
</html>
